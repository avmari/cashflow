<div class="money-background" style="height: 82%">
<div class="form-center">
    <h1>Sign Up</h1>
    <div style="margin-top: 15px;">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <mat-error *ngIf="isSignUpFailed">User with such email already exists</mat-error>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">
                Sign up
            </button>
            <a routerLink="/sign-in" class="btn btn-primary" style="margin-left: 5px;">Cancel</a>
        </div>
    </form>
    </div>
</div>
</div>
