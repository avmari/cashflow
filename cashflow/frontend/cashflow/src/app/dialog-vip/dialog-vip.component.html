<div class="container">
<h2 mat-dialog-title>Do you want to become a VIP?</h2>
<h3 *ngIf="userStatus == 2" mat-dialog-content>Your request is being processed...</h3>

<mat-dialog-actions class="div-button">
    <button *ngIf="userStatus == 0" class="button btn-lg" (click)="becomeVIP()" [mat-dialog-close]="true">Become a VIP</button>
    <button class="button btn-close" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
</div>
