<div class="container">
    <h2 mat-dialog-title>Create new card</h2>
    <mat-dialog-content>
        <form [formGroup]="createCardForm" (ngSubmit)="onSubmit()">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" class="form-control">
            <div style="margin-top: 60px;">
                <button [disabled]="createCardForm.invalid" class="btn btn-primary">
                    Create
                </button>
                <button class="button btn-close" [mat-dialog-close]="true">Close</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
