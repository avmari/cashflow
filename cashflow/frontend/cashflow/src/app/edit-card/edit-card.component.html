<div class="container">
    <h2 mat-dialog-title>Create new sphere</h2>
    <mat-dialog-content>
        <form [formGroup]="editCardForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Add profit:</label>
                <input type="number" formControlName="amount" class="form-control">
            </div>
            <div style="margin-top: 60px;">
                <button type="submit" [disabled]="editCardForm.invalid" [mat-dialog-close]="true" class="btn btn-primary">
                    Add profit
                </button>
                <button class="button btn-close" [mat-dialog-close]="true">Close</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
